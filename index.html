<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="button-container"><button class="open-modal-button">Add</button></div>
        <div class="modal" id="modal">
            <div class="modal-header">
                <button class="modal-close-button">&times;</button>
            </div>
            <form id="form" action="">
                <h2>
                    <legend>New Book</legend>
                </h2>
                <div class="form-wrapper">
                    <p>
                        <label for="title">Title</label>
                        <input id="title" type="text" name="title" placeholder="What is the title of the book?" required>
                    </p>
                    <p>
                        <label for="author">Author</label>
                        <input id="author" type="text" name="author" placeholder="Who is the author of the book?" required>
                    </p>
                    <p>
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" placeholder="How many pages are in the book?" min="1" required>
                    </p>
                    <p>
                        <label for="read">I have read this book</label>
                        <input type="checkbox" name="read" id="read">
                    </p>
                </div>
                <button class="form-button">ADD A NEW BOOK</button>
            </form>
        </div>
        <div id="overlay"></div>
        <div class="content">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Status</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="./javascript/javascript.js"></script>
</body>
</html>
